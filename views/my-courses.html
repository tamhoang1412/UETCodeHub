<div class="container">
  <h2>Lớp của tôi</h2>
  <table id="my-courses-table"></table>
</div>
<script>
  var text = '[{"courseName":"INT2345 6 Tin học cơ sở 4","lecturer":"TS. Nguyễn Văn Vinh","description":"Cơ bản về C/C++", "completeStatus":"40", "semester":"Học kì 1 năm học 2014-2015", "enrollStatus":"Đã tham gia"}]';
  document.getElementById("my-courses-table").innerHTML = jsonToHTMLTableMyCourses(text);
  $(document).ready(function() {
      $('#my-courses-table').DataTable( {
          "pagingType": "full_numbers"
      } );
    } );
  function jsonToHTMLTableMyCourses(response){
    var arr = JSON.parse(text);
    var i;
    var out = "<table class=\"table table-bordered\"><thead><tr><th>Tên khóa học</th><th>Giảng viên</th><th>Mô tả</th><th>Hoàn thành</th></tr></thead><tbody>";
    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +  "<a href=\"\">" +
        arr[i].coursesName + "</a>" +
        "</td><td>" +
        arr[i].lecturer +
        "</td><td>" +
        arr[i].description +
        "</td><td>" + 
        "<div class=\"progress\"><div class=\"progress-bar progress-bar-success\" role=\"progressbar\" aria-valuenow=\"" +
        arr[i].completeStatus +
        "aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:" +
        arr[i].completeStatus +
        "%\">" +
        arr[i].completeStatus +
        "% Complete (success)</div></div></td></tr>";
    }
    out += "</tbody></table>";
    return out;
  }
</script>
